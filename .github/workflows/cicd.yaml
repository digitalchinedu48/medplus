name: ci build and push to ECR
on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 715411138617.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image to Amazon ECR
        run: |
            docker build -t mediplus:v1 .
            docker tag mediplus:v1 715411138617.dkr.ecr.us-east-1.amazonaws.com/mediplus:v1
            docker push 715411138617.dkr.ecr.us-east-1.amazonaws.com/mediplus:v1
          
  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          # Recreate PEM file from Base64 secret
          echo "$EC2_PRIVATE_KEY_B64" | base64 -d > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i private_key.pem \
              ubuntu@100.48.86.11 \
              "echo SSH CONNECTION SUCCESSFUL"

      - name: Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@100.48.86.11 << 'EOF'
          # Login to AWS ECR
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 715411138617.dkr.ecr.us-east-1.amazonaws.com

          # Pull latest image
          docker pull 715411138617.dkr.ecr.us-east-1.amazonaws.com/mediplus:v1

          # Stop & remove existing container (if any)
          docker stop mediplus || true
          docker rm mediplus || true

          # Run new container
          docker run -d --name mediplus -p 80:80 \
          715411138617.dkr.ecr.us-east-1.amazonaws.com/mediplus:v1
          EOF

